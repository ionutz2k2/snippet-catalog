<div class="container">
    <h3>Employee Details</h3>
    <form>
        <div class="row">
            <!-- Snippet Name Field -->
            <div class="form-group col-sm-12"
                 v-class="has-error: !validation.snippet_name">
                <label class="control-label" for="snippet_name">Snippet Name*</label>
                <input type="text" name="snippet_name" id="snippet_name" class="form-control"
                       v-model="resourceData.snippet_name"
                       v-on="keypress: validation.snippet_name = true"
                        />
            </div>
        </div>

        <div class="row">
            <!-- Snippet Content Field -->
            <div class="form-group col-sm-12"
                 v-class="has-error: !validation.snippet_content">
                <label class="control-label" for="snippet_content">Snippet Content*</label>
                <textarea name="snippet_content" id="snippet_content" class="form-control" rows="5"
                          v-model="resourceData.snippet_content"
                          v-on="keypress: validation.snippet_content = true"
                        ></textarea>
            </div>
        </div>

        <hr />

        <div class="row">
            <!-- Written By Field -->
            <div class="form-group col-sm-12"
                 v-class="has-error: !validation.snippet_written_by">
                <label class="control-label" for="snippet_written_by">Written By*</label>
                <input type="text" name="snippet_written_by" id="snippet_written_by" class="form-control"
                       v-model="resourceData.snippet_written_by"
                       v-on="keypress: validation.snippet_written_by = true"
                        />
            </div>
        </div>

    </form>
</div>
